<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2" style=>Liste des Apprenants</h1>
        <div class="container2">
            <div class="contenu">
                <form id="form" action="">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                        <label for="nom">Nom</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="postnom" placeholder="Postnom" required>
                        <label for="Postnom">Postnom</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="prenom" placeholder="Prenom" required>
                        <label for="prenom">Prenom</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="btnM" value="Masculin" checked>
                        <label class="form-check-label" for="btnM">
                        Masculin
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="btnF" value="Feminin">
                        <label class="form-check-label" for="btnF">
                        Feminin
                    </label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="pays" placeholder="Pays" required>
                        <label for="pays">Pays</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="github" placeholder="https://github.com/username">
                        <label for="github">Github</label>
                    </div>

                    <button class="btn btn-info" id="boutonEnvoie" type="submit"></button>
                </form>
            </div>

            <div class="contenu">

                <div class="divhomme">
                    <h4>
                        les hommes
                    </h4>
                </div>

                <div class="divfemme">
                    <h4>
                        les femmes
                    </h4>
                </div>

            </div>

        </div>

        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Postnom</th>
                    <th>Prenom</th>
                    <th>Genre</th>
                    <th>Pays</th>
                    <th>Github</th>
                    <th>Actions</th>
                </tr>

            </thead>

            <tbody id="tableau">



            </tbody>
        </table>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
